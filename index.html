<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="./sass/styles.css">
    <title>PRODUCT CARD</title>
</head>
</html>
<body> 
<div class="outer">
  <div class="center-wrapper">
    <div class="container-fluid content">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 phone-slider">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"><img src="images/phone1.png" class="d-block w-100" alt="..."></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"><img src="images/phone2.png" class="d-block w-100" alt="..."></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"><img src="images/phone3.png" class="d-block w-100" alt="..."></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/phone1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/phone2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/phone3.png" class="d-block w-100" alt="...">
              </div> 
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a> 
            </div> 
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6 shoe-content">
          <div class="text1">
            <span>IQOO STORES</span>
            <span>NEW ARRIVAL</span>
          </div>
          <div class="text2">
            IQ00 7
          </div>
          <div class="text3">
            $ 375 
          </div> 
          <div class="text4">
            DESCRIPTION
          </div> 
          <div class="text5">
          IQ00 7 5G (Strom Black, 8GB RAM, 128GB Storage) | 4GB Extended RAM | Upto 12 Months No Cost EMI | 6 Months Free Screen Replacement | 2 MAJOR Android Updates | 3 YEARS Security Updates
          </div> 
          <div class="btn-wrapper">
            <span class="btn">BUY NOW</span> 
            <span class="qantity">
              <div>
                <i class="fas fa-minus"></i>
                <span class="one">1</span>
                <i class="fas fa-plus"></i>
              </div>
              <div class="quantity-text">QUANTITY</div>
            </span> 
          </div> 
        </div>
      </div>
    </div>
  </div> 
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
